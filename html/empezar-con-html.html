<!--primer elemento HTML--->

<em>Este es mi texto</em>

<!--elementos anidados-->
<p>Mi gato es <strong>muy</strong> gruñón.</p>

<!--elementos de bloque y elementos en linea-->
<em>primero</em><em>segundo</em><em>tercero</em>
<p>cuarto</p><p>quinto</p><p>sexto</p>

<!--elementos vacios-->
<img src="https://pngimg.com/uploads/chrome_logo/chrome_logo_PNG30.png" 
    alt="chrome_logo" 
    width="300" 
    height="300">

<!--añadir atributos a un elemento-->
<a  href="https://www.google.com" 
    title="Pagina de inicio de google"
    target="_blank">Ir a google</a>

<br><br>
<label for="">ID</label>
<input type="text" 
       value="187O00014" 
       disabled>
<label for="">Nombre</label>
<input type="text" 
       value="Alexis" 
       placeholder="ingresa tu nombre" 
       required>

<!--omitir comillas en valores de atributos-->
<br><br>
<a  href=https://www.google.com 
    title="Pagina de inicio de google"
    target="_blank">Ir a google</a>
